<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가계부</title>
    <!-- custom css -->
    <link rel="stylesheet" href="financial-record.css" />
    <!-- linear icons -->
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <!-- custom js -->
    <script src="financial-record.js" defer></script>
  </head>
  <body>
    <div id="full-container">
      <section id="top">
        <h1>
          Budget Book
          <img
            src="https://cdn-icons-png.flaticon.com/512/5776/5776691.png"
            height="50px"
            width="50px"
            alt=""
          />
        </h1>
      </section>
      <section id="record-total-container">
        <div id="total-record">
          총액: <span id ="totalAmount">0</span>
        </div>
        <div id="each-total-record">
          <div id = "expense-total-record">
          지출 총액: <span id ="totalExpense">0</span>
          </div>
          <div id = "income-total-record">
            수입 총액: <span id ="totalIncome">0</span>
          </div>
        </div>
      </section>
      <section id="full-record-list">
        <div id="list-title">
          <span>날짜</span>
          <span>종류</span>
          <span>가격</span>
          <span>내용</span>
          <span>기타</span>
        </div>
        <ul id="record-list">
          <!-- <li>
                    <div> 날짜 </div>
                    <div>지출 or 수입</div>
                    <div> 가격 </div>
                    <div> 내용 </div>
                    <div class="remove">
                              <span class="lnr lnr-cross-circle"></span>
                    </div>
                  </li> -->
        </ul>
      </section>
      <section id="add-container">
        <button id ="add-button">새 거래내역 추가</button>
      </section>
      <section id="input-container">
        <div id="header-button">
          <button id="expenseBtn">지출</button>
          <button id="incomeBtn">수입</button>
        </div>
        <div id="input-box">
          <div class="calender-box">
            <label for="calender">날짜: </label>
            <input type="date" id="dateInput" />
          </div>
          <div class="price-box">
            <label for="price">금액: </label>
            <input id="priceInput" />
          </div>
          <div class="content-box">
            <label for="content">내용: </label>
            <input id="contentInput" />
          </div>
        </div>
        <button id="submitBtn" type="submit">저장하기</button>
        <button id="closeBtn">닫기</button>
      </section>
    </div>
  </body>
</html>
