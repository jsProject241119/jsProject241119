<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="runStyle.css">
  <title>Document</title>
</head>
<body>
  <!-- 헤더 -->
  <header>
    <div class="head_container">
      <ul class="nav">
        <li class="menu">러닝기록</li>
        <li class="menu">타이머</li>
        <li class="menu">챌린지</li>
      </div>
    </div>
  </header>
  <!-- 메인 -->
  <main>
    <div class="main_container">
      <div class="main_wrap">
        <div class="running_input">
          <h3>오늘은 얼마나 달리셨나요?</h3>
          <div class="input_container">
            <div class="input_box">
              <p>오늘 달린 거리</p>
              <input type="text" id="input_distance">
            </div>
            <div class="input_box">
              <p>달린 시간</p>
              <input type="text" id="input_time">
              <button type="submit" class="tap_button" id="btn">기록</button>
            </div>
            <ul id="run_list">
              <li class="run_data">1</li>
              <li class="run_data">2</li>
              <li class="run_data">3</li>

            </ul>
          </div>
        </div>
        <!-- 퍼포먼스 출력 -->
         <div class="today_info_container">
          <h3>오늘의 활동 기록</h3>
          <div>2024. 11. 10 일요일</div>
          <div>킬로미터<span>10.5km</span></div>
          <div>평균 페이스<span>9.8km/h</span></div>
          <div>시간<span>1.05h</span></div>
          <div>소모 칼로리<span>607kcal</span></div>
         </div>
         <div class="weekly_info_container">
          <h3>주간 활동 기록</h3>
         </div>
      </div>
    </div>
  </main>
</body>
</html>
