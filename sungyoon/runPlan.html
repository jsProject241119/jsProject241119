<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="runStyle.css">
  <script src="runApp.js" defer></script>
  <title>Document</title>
</head>
<body>
  <!-- 헤더 -->
  <!-- <header>
    <div class="head_container">
      <ul class="nav">
        <li class="menu">러닝기록</li>
        <li class="menu">타이머</li>
        <li class="menu">챌린지</li>
      </div>
    </div>
  </header> -->
  <!-- 메인 -->
  <main>
    <div class="main_container">
      <div class="main_wrap">
        <button id="add-btn">추가하기</button>
        <ul id="runList">
          <!-- <li class="added"></li> -->
        </ul>
        <div class="performance">
          <div class="period">오늘</div>
          <div class="run-board">
            <h2>달린거리</h2>
            <span id="board-killo">00.00km</span>
            <h2>달린시간</h2>
            <span id="board-hour">00:00</span>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- ======== 모 달 ============ -->
  <div class="modal-overlay"></div> <!-- 배경 레이어 -->
  <div class="modal-content">
    <h2>러닝 추가</h2>
    <section class="input_container">
      <div class="input_elements">
        <p>메모</p>
        <input type="text" id="memo">
      </div>
      <div class="input_elements">
        <p>날짜 및 시간</p>
        <input type="date" id="date">
        <input type="time" id="time">
      </div>
      <div class="input_elements">
        <p>거리</p>
        <div class="run_killo">
          <div class="slot">
            <button class="btn-up">▲</button>
            <div class="number-display" id="slot1">0</div>
            <button class="btn-down">▼</button>
        </div>
        <div class="slot">
            <button class="btn-up">▲</button>
            <div class="number-display" id="slot2">0</div>
            <button class="btn-down">▼</button>
        </div>
        <span>.</span>
        <div class="slot">
            <button class="btn-up">▲</button>
            <div class="number-display" id="slot3">0</div>
            <button class="btn-down">▼</button>
        </div>
        <div class="slot">
            <button class="btn-up">▲</button>
            <div class="number-display" id="slot4">0</div>
            <button class="btn-down">▼</button>
        </div>
        <span>km</span>
        </div>
      </div>
      <div class="input_elements">
        <p>운동 시간</p>
        <div class="run_time">
          <div class="slot">
            <button class="btn-up">▲</button>
            <div class="number-display" id="tSlot1">0</div>
            <button class="btn-down">▼</button>
        </div>
        <div class="slot">
            <button class="btn-up">▲</button>
            <div class="number-display" id="tSlot2">0</div>
            <button class="btn-down">▼</button>
        </div>
        <span>시</span>
        <div class="slot">
            <button class="btn-up">▲</button>
            <div class="number-display" id="slot3">0</div>
            <button class="btn-down">▼</button>
        </div>
        <div class="slot">
            <button class="btn-up">▲</button>
            <div class="number-display" id="tSlot4">0</div>
            <button class="btn-down">▼</button>
        </div>
        <span>분</span>
        <div class="slot">
          <button class="btn-up">▲</button>
          <div class="number-display" id="tSlot5">0</div>
          <button class="btn-down">▼</button>
        </div>
        <div class="slot">
          <button class="btn-up">▲</button>
          <div class="number-display" id="tSlot6">0</div>
          <button class="btn-down">▼</button>
        </div>
        <span>초</span>
      </div>
      </div>
    </section>
    <div class="buttons">
      <button class="submit-btn">저장</button>
      <button class="close-btn">취소</button>
    </div>
    </div>
  </div>
</body>
</html>
