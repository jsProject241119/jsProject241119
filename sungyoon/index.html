<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Logs</title>
    <style>
      @import url(common.css);
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        background: url('./background.jpg')center/cover;


      }
      main{
        width: 70%; 
        height: 100vh;
        background: url('./background1.png');
        z-index: 10;
      }
      .curtain{
        position: absolute;
        width: 100%;
        height: 100vh;
        background: rgba(0,0,0,0.4);
        z-index: 1;
      }
      .main-wrap {
        flex-direction: column;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .title{
        margin-bottom: 50px;
        height: 200px;
        width: 700px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .main-wrap h1{
        font-size: 120px;
        font-family: 'Pacifico',cursive;
        margin:60px 0 40px 0;
      }
      .main-wrap h2{
        color: #2f2f2f;
        font-size: 30px;
        font-weight: 700;
        font-family: 'Nanum pen Script';
      }
      .app-list {
        width: 450px;
        height: 450px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        background-color: rgba(0,0,0,0.2);
        border-radius: 10px;

      }
      .app-list li {
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        background-color: #fefefe;
        border: 1px solid #ccc;
        border-radius: 10px;
        margin: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1 );
        overflow: hidden;
        position: relative;
        color: white;
      }
      .app-list li::after{
        content: '';
        position: absolute;
        font-size: 20px;
        font-weight: 700;
        top: 0;
        left: -100%;
        width: 0%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        transition:  0.5s;
      }
      .app-list li:hover::after {
        width: 100%;
        left: 0;
      }
      .app-list li:nth-child(1):after{
        content: '북로그';
      }
      .app-list li:nth-child(2):after{
        content: '가계부';
      }
      .app-list li:nth-child(3):after{
        content: '러닝로그';
      }
      .app-list li:nth-child(4):after{
        content: '미니게임';
      }
      #bookLog{
        background: url('./books.jpg') center/cover;
        cursor: pointer;
      }
      #accountLog{
        background: url('./accountBook.jpg') center/cover;
        cursor: pointer;
      }
      #runLog{
        background: url('./running.jpg') center/cover;
        cursor: pointer;
      }
      #game{
        background: url('./game.jpg') center/cover;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="curtain"></div>
    <div class="white"></div>
    <main>
      <div class="blackBox1"></div>
      <div class="blackBox2"></div>
      <div class="main-wrap">
        <div class="title">
          <h1>Life Logs</h1>
          <h2>Team 기록해조</h2>
          <h2>project 기록하는 즐거움</h2>
        </div>
        <ul class="app-list">
          <li class = "link" id="bookLog" ></li>
          <li class = "link" id="accountLog"></li>
          <li class = "link" id="runLog"></li>
          <li class = "link" id="game"></li>
        </ul>
      </div>
    </main>
    <script>
      document.querySelector('.app-list').addEventListener('mouseover',e=>{
        if(!e.target.matches('.link')) return;
        e.target.classList.add('dark');
      })
    </script>
  </body>
</html>
