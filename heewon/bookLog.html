<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Log</title>
    <!-- favicon -->
    <link rel="icon" href="../images/favicon.png" />
    <!-- css -->
    <link rel="stylesheet" href="bookStyle.css" />
    <!-- linear icons -->
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css"
      rel="stylesheet"
    />
    <!-- script -->
    <script src="bookApp.js" defer></script>
  </head>

  <body>
    <!-- 상단 홈박스 -->
    <section id="header-box">
      <div id="home-box">
        <a href="../index.html">
          <i class="fas fa-home"></i>
        </a>
        <div id="menu-box">
          <a href="../heewon/bookLog.html">
            <i class="fas fa-book"></i>
          </a>
          <a href="../yujin/budgetLog.html">
            <i class="fas fa-search-dollar"></i>
          </a>
          <a href="../sungyoon/runLog.html">
            <i class="fas fa-running"></i>
          </a>
          <a href="../chanui/games.html">
            <i class="fas fa-gamepad"></i>
          </a>
        </div>
      </div>
    </section>

    <!-- 헤더 -->
    <header>
      <div class="container">
        <h1>Book Log <i class="fas fa-book"></i></h1>
      </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="container">
      <!-- 입력 섹션 -->
      <section class="input-section">
        <form class="book-form">
          <!-- 책 제목 입력 -->
          <label for="book-title">책 제목:</label>
          <input
            type="text"
            id="book-title"
            placeholder="책 제목을 입력하세요"
            required
          />

          <!-- 저자 입력 -->
          <label for="book-author">저자:</label>
          <input
            type="text"
            id="book-author"
            placeholder="저자명을 입력하세요"
            required
          />

          <!-- 독서 기간 -->
          <label for="reading-period">독서 기간:</label>
          <div id="reading-period">
            <input type="date" id="start-date" required />
            <input type="date" id="end-date" required />
          </div>

          <!-- 한줄 감상평 -->
          <label for="book-review">한줄 감상평:</label>
          <textarea
            id="book-review"
            placeholder="감상평을 입력하세요"
            rows="3"
            required
          ></textarea>

          <!-- 버튼 -->
          <div class="button-group">
            <button type="reset" id="cancel-btn">취소하기</button>
            <button type="submit" id="save-btn">저장하기</button>
          </div>
        </form>
      </section>

      <!-- 저장된 책 정보 섹션 -->
      <section class="output-section">
        <h2>Book Log List</h2>

        <!-- 정렬버튼-->
        <div class="sort-buttons">
          <button onclick="sortBooksByTitle()">제목순</button>
          <button onclick="sortBooksByDate()">날짜순</button>
        </div>

        <!-- 검색하기 -->
        <section class="search-section">
          <label for="search-input"> 도서자료 찾기: </label>
          <input
            type="text"
            id="search-input"
            placeholder="`책 제목` 또는 `저자명`"
          />
          <button id="search-btn">검색</button>
        </section>

        <ul class="book-list" id="book-list">
          <!-- 저장된 책 정보가 여기에 표시됩니다 -->
        </ul>
      </section>
    </main>
  </body>
</html>
