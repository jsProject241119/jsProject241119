      h1 {
        text-align: center;
        color: #333;
      }

      form {
        margin-bottom: 20px;
      }

      ul#bookInfo {
        list-style: none;
        padding: 0;
      }

      ul#bookInfo li {
        margin-bottom: 10px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        padding: 10px 20px;
        background-color: #5cb85c;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
        margin-right: 10px;
      }

      button[type="reset"] {
        background-color: #d9534f;
      }

      button:hover {
        opacity: 0.9;
      }

      #bookList {
        list-style: none;
        padding: 0;
      }

      #bookList li {
        background-color: #f9f9f9;
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .delButton {
        background-color: #d9534f;
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
      }

      .delButton:hover {
        background-color: #c9302c;
      }
    </style>
  </head>
  <body>

    <div id="container">
      <h1>Book Log</h1>
      
      <form>
        <ul id="bookInfo">
          <li>
            <label for="title">제목 : </label>
            <input type="text" id="title" />
          </li>
          <li>
            <label for="author">저자 :</label>
            <input type="text" id="author" />
          </li>
        </ul>
